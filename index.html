	<body class="text-center">
		<form class="form-signin">
			<img class="mb-4" src="images/isolated-layout.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Mailchimp Newsletter</h1>
			<input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
			<input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
			<p class="mt-5 mb-3 text-muted">&copy; Lembahdata 2019</p>
		</form>
